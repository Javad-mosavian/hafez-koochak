    <script type="module">
        import { CREATE_ayeh } from './ayeh.js';

            ayehText.textContent = ayah;

    <script>
        const loading = document.getElementById('loading');
        const loadingTime = 1;
        const loadingHint = document.getElementById('loadingHint');
        const login = document.getElementById('login');
        const loginVideo = document.getElementById('loginVideo');



        if (localStorage.getItem('username')) {
            try {
                login.remove();
            } catch (error) {
                null
            }
        }

        function MANAGE_loading() {
            setTimeout(() => {
                loadingHint.textContent = 'لطفا کلیک کنید';
                loadingHint.classList.add('animate-bounce');
                loadingHint.classList.remove('invisible');
                document.addEventListener('click', () => {
                    loginVideo.play();
                    loading.classList.add('fade');
                    setTimeout(() => {
                        loading.remove();
                    }, 1000);
                });
            }, loadingTime);
        }

        function GET_name(username) {
            let value = username.value;
            localStorage.setItem('username', value);
            login.classList.add('fade');
            setTimeout(() => {
                try {
                    login.remove();
                } catch (error) {
                    throw error;
                }
            }, 1000);
        }



        MANAGE_loading();
    </script>
